<!DOCTYPE html>
<html>
<head>
    <base href="/" />
    <title>DebtAngular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap css -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        a { cursor: pointer }
    </style>
</head>
<body>
  <app>
    <style>
     @import  url(https://fonts.googleapis.com/css?family=Quicksand);

      body {
        font-size: 44px;
        position: relative; 
        width: 100%;
        height: 100vh;
        font-family: Quicksand;
      }

      .wrap {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .text {
        color: #fbae17;
        display: inline-block;
        margin-left: 5px;
      }

      .bounceball {
        position: relative;
        display: inline-block;
        height: 37px;
        width: 15px;
      }
      .bounceball:before {
        position: absolute;
        content: '';
        display: block;
        top: 0;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background-color: #fbae17;
        transform-origin: 50%;
        animation: bounce 500ms alternate infinite ease;
      }

      @keyframes bounce {
        0% {
          top: 30px;
          height: 5px;
          border-radius: 60px 60px 20px 20px;
          transform: scaleX(2);
        }
        35% {
          height: 15px;
          border-radius: 50%;
          transform: scaleX(1);
        }
        100% {
          top: 0;
        }
      }
    </style>
    <div class="wrap">
      <div class="loading">
        <div class="bounceball"></div>
        <div class="text">Loading...</div>
      </div>
    </div>
  </app>
</body>
</html>
