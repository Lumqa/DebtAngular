<div class="form-inline">
  <input type="hidden" value="{{ task?.id }}" />
  <input type="hidden" value="{{ task?.userid }}" />
  <label for="name">Name</label>
  <input class="form-control nameInput" value="{{ task?.name }}" />
  <label for="sum">Sum</label>
  <input class="form-control nameInput" onkeyup="changeSum()" value="{{ task?.sum }}" />
</div>
<div class="task">
  <div class="form-inline" *ngFor="let item of task?.members">
    <a>
      <input class="form-control mx-2" value="{{ item?.name }}">
      <input class="form-control mx-2" value="{{ item?.deposit }}">
      <input class="form-control mx-2" value="{{ item?.debt }}">
    </a>
    <button class="delete" title="delete hero">x</button>
  </div>
</div>
