

<form [formGroup]="editTaskForm" (ngSubmit)="onSubmit()">
  <div class="form-inline">
        <input formControlName="taskId" type="hidden" />
        <input formControlName="userId" type="hidden" />
        <label for="name">Name</label>
        <input formControlName="name" class="form-control nameInput" />
    
        <label for="sum">Sum</label>
        <input formControlName="sum" class="form-control nameInput" onkeyup="changeSum()" />
    </div>
    <div formArrayName="members">
        <div *ngFor="let item of  taskMembers.controls; let idx = index" [formGroupName]="idx">
            <input type="hidden" formControlName="id" class="form-control" />
            <input formControlName="name" class="form-control " />
            <input formControlName="deposit" class="form-control" />
            <input formControlName="debt" class="form-control" />
          </div>

    </div>
