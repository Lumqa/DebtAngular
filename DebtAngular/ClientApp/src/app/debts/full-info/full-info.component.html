<table class="table table-bordered">
  <thead>
    <tr>
      <th></th>
      <th *ngFor="let member of memberNames">{{member}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let memberOut of memberNames; let idxMemberOut = index">
      <td>
        {{memberOut}}
      </td>
      <td *ngFor="let memberIn of memberNames; let idxMemberIn = index">
        {{findValue(memberOut,memberIn)}}
      </td>
    </tr>
</tbody>
</table>





<router-outlet></router-outlet>
